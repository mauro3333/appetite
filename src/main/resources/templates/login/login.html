    <title>Apetite Login</title>
</head>

<body>

    <header id="header">
        <section class="bg-light d-flex header">
            <div class="container-fluid ml-2 mt-3 d-flex justify-content-between">
                <div class=" d-flex p-2 ">
                    <a class="navbar-brand" href="https://github.com/mauro3333/appetite_order_delivery_management">
                        <img src="/img/Appetite.png" alt="appetite" srcset="/img/Appetite.png" />
                    </a>
                </div>

                <div>
                    <nav class="nav-menu m-0 float-right d-sm-block navbar navbar-expand-lg"
                        id="navbarSupportedContent">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <ul>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <li class="drop-down">
                                    <a class="active nav-link text-uppercase text-danger fs-4 fw-bold"
                                        href="/register/new">
                                        <u> Sign In </u>
                                    </a>
                                </li>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="/img/delivery-icon.jpg" class="img-fluid" alt="Phone image">
                </div>

                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h2 class="fs-3 text-dark fw-bolder">Welcome to Appetite</h2>
                    <form action="check" method="POST">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" th:field="${client.email}" class="form-control form-control-lg">
                            <label class="form-label" for="email">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" th:field="${client.password}" />
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <!-- Submit button -->


                        <div class="divider d-flex align-items-center justify-content-center my-4">
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Login</button>
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                                href="/register/new" role="button">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
