<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetite Order Delivery</title>
</head>

<body>
    <nav th:fragment="nav">
        <header>
            <ul>
                <li>
                    <a href="/home" class="nav-link" aria-current="page">Home</a>
                </li>
            </ul>
        </header>

        <div>
            <form action="check" method="POST">
                <fieldset>
                    <legend>LOGIN</legend>
                    <div>
                        <label>Email: </label>
                        <input type="text" placeholder="Type Email here!" th:field="${client.email}">
                        <br>
                        <br>
                        <label>Password: </label>
                        <input type="text" placeholder="Type Email here!" th:field="${client.password}">
                        <br>
                        <br>
                    </div>
                    <br>
                    <br>
                    <button type="submit">LOGIN</button>
                </fieldset>
            </form>


            <form action="/register/new" method="GET">
                <legend>SIGN UP</legend>
                <br>
                <br>
                <button type="submit">SIGN UP</button>
            </form>
        </div>
</body>

</html>
