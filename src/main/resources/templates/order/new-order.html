<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Appetite Order Delivery</title>
</head>

<body>
    <nav th:fragment="nav">
        <header>
            <ul>
                <li>
                    <a href="/home" class="nav-link" aria-current="page">Home</a>
                </li>
            </ul>
        </header>


        <form action="/order/save" method="POST" th:object="${order}">
    <fieldset>
        <input type="submit" id="submitButton" th:value="Save">
        <br>
        <br>
        <label>Cient Id: </label>
        <input type="number" th:field="${order.clientId}">
        <br>
        <br>


        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Calories</th>
                <th>ingredients</th>
            </tr>
        </thead>

            <tr th:each="food, iStat : ${foods}">
                <td><span th:text="${food.name}" th:value="${food.name}">name</span> </td>
                <!-- <td th:text="${food.name}"/> -->
                <td th:text="${food.price}"/>
                <td th:text="${food.quantity}"/>
                <td th:text="${food.calories}"/>
                <td th:text="${food.ingredients}"/>
                <td th:text="${iStat.index}"/>
                <!-- <td><input type="number" th:field="${food.qusntity}"/></td> -->
                <!-- <input type="number" placeholder="Type Price here!" th:field="${food.price}"> -->
            </tr>
    
    </table>

    <br>
    <br>
    <br>   
    <select multiple name="" id="" class="form-control" th:field="*{foods}">
        <option th:each="food : ${foods}" th:value="${food.foodId}"
            th:text="${food.name}"></option>

        </option>
    </select>





</fieldset>
</form>


</body>

</html>
